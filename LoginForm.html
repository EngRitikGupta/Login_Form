<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/CSS/LoginForm.css" rel="StyleSheet">
</head>
<body>
    <div>
        <h1>Login Here</h1>
        <div class="form_outer">
            <form>
                <div style="margin-bottom: 25px;">
                    <label>Email :</label>
                    <input type="email" class="txt" required placeholder="Enter Your email please" style="margin-left: 52px;">
                </div>
                <div>
                    <label>Password :</label>
                    <input type="password" class="txt" required placeholder="Enter Your password please">
                </div>
                <div>
                    <input type="submit" class="btn" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
